body{

.search{

}

}

.filters{

}

.card{

  border-radius:14px;
  overflow:hidden;
}
.card img{

  height:180px;
  object-fit:cover;
}
.card .content{

}
.card h3{

}
.card p{

  color:#9ca3af;

.card a{

footer{
