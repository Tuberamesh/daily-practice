<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Essential Products I Use</title>

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0f172a;
  color:#e5e7eb;
}
header{
  text-align:center;
  padding:22px;
}
header h1{margin:0}
header p{color:#9ca3af}

.search{
  display:flex;
  justify-content:center;
  margin:16px;
}
.search input{
  width:90%;
  max-width:420px;
  padding:12px;
  border-radius:10px;
  border:none;
}

.filters{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
}
.filters button{
  padding:8px 14px;
  border:none;
  border-radius:20px;
  background:#1f2937;
  color:white;
  cursor:pointer;
}
.filters button.active{
  background:#22c55e;
  color:black;
}

.grid{
  max-width:1200px;
  margin:auto;
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:16px;
}

.card{
  background:#111827;
  border-radius:14px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
}
.card .content{
  padding:14px;
}
.card h3{
  font-size:15px;
  margin:0 0 6px;
}
.card p{
  font-size:12px;
  color:#9ca3af;
}
.card a{
  display:block;
  margin-top:10px;
  text-align:center;
  background:#22c55e;
  color:black;
  padding:10px;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
}

footer{
  text-align:center;
  padding:20px;
  color:#9ca3af;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <h1>üî• Essential Products I Use & Recommend</h1>
  <p>Student ‚Ä¢ Coding ‚Ä¢ Editing ‚Ä¢ Daily Life</p>
</header>

<div class="search">
  <input id="search" placeholder="Search laptop, earbuds, book..." onkeyup="render()">
</div>

<div class="filters">
  <button class="active" onclick="setCat('all')">All</button>
  <button onclick="setCat('normal')">Normal Use</button>
  <button onclick="setCat('coding')">Code/Edit/Game</button>
  <button onclick="setCat('high')">High Performance</button>
  <button onclick="setCat('gadgets')">Gadgets</button>
  <button onclick="setCat('books')">Books</button>
</div>

<div class="grid" id="products"></div>

<footer>
‚ö†Ô∏è From these affiliate links, I may earn a small commission (no extra cost to you).
</footer>

<script>
let cat="all";

const items=[
/* NORMAL */
{name:"Acer U Series Laptop",c:"normal",img:"https://via.placeholder.com/400x300?text=Acer+U+Series",link:"https://amzn.to/4g7g2DO"},
{name:"Lenovo U Series Laptop",c:"normal",img:"https://via.placeholder.com/400x300?text=Lenovo+U+Series",link:"https://amzn.to/41FfQ95"},
{name:"Dell U Series Laptop",c:"normal",img:"https://via.placeholder.com/400x300?text=Dell+U+Series",link:"https://amzn.to/41JiwSZ"},
{name:"Dell 13th Gen Laptop",c:"normal",img:"https://via.placeholder.com/400x300?text=Dell+13th+Gen",link:"https://amzn.to/4mX0YeS"},

/* CODING */
{name:"HP 15 Laptop",c:"coding",img:"https://via.placeholder.com/400x300?text=HP+15",link:"https://amzn.to/481qZor"},
{name:"Asus TUF 16X RTX 2050",c:"coding",img:"https://via.placeholder.com/400x300?text=Asus+RTX+2050",link:"https://amzn.to/4nbCgqw"},
{name:"Asus TUF 16X RTX 3050",c:"coding",img:"https://via.placeholder.com/400x300?text=Asus+RTX+3050",link:"https://amzn.to/4gc15AD"},
{name:"MacBook M2",c:"coding",img:"https://via.placeholder.com/400x300?text=MacBook+M2",link:"https://amzn.to/3JRVbbG"},

/* HIGH */
{name:"Lenovo RTX 4050 Laptop",c:"high",img:"https://via.placeholder.com/400x300?text=RTX+4050",link:"https://amzn.to/4m9Rz2d"},
{name:"HP Victus RTX 4050",c:"high",img:"https://via.placeholder.com/400x300?text=HP+Victus",link:"https://amzn.to/4gfiAzW"},

/* GADGETS */
{name:"SanDisk Dual USB 128GB",c:"gadgets",img:"https://via.placeholder.com/400x300?text=SanDisk+128GB",link:"https://amzn.to/4mQlEVA"},
{name:"Boat Powerbank 20k",c:"gadgets",img:"https://via.placeholder.com/400x300?text=Boat+Powerbank",link:"https://amzn.to/3RoOVZy"},
{name:"Noise Earbuds",c:"gadgets",img:"https://via.placeholder.com/400x300?text=Noise+Earbuds",link:"https://amzn.to/3RZNFfu"},

/* BOOKS */
{name:"Psychology of Money",c:"books",img:"https://via.placeholder.com/400x300?text=Psychology+of+Money",link:"https://amzn.to/42wxnzH"},
{name:"Make It Stick",c:"books",img:"https://via.placeholder.com/400x300?text=Make+It+Stick",link:"https://amzn.to/42LbVHA"},
{name:"Magic of Thinking Big",c:"books",img:"https://via.placeholder.com/400x300?text=Thinking+Big",link:"https://amzn.to/4igsMaF"}
];

function setCat(c){
cat=c;
document.querySelectorAll(".filters button").forEach(b=>b.classList.remove("active"));
event.target.classList.add("active");
render();
}

function render(){
const q=document.getElementById("search").value.toLowerCase();
const box=document.getElementById("products");
box.innerHTML="";
items.forEach(i=>{
if((cat==="all"||i.c===cat)&&i.name.toLowerCase().includes(q)){
box.innerHTML+=`
<div class="card">
  <img src="${i.img}">
  <div class="content">
    <h3>${i.name}</h3>
    <p>Personally used & recommended</p>
    <a href="${i.link}" target="_blank">View on Amazon</a>
  </div>
</div>`;
}
});
}
render();
</script>

</body>
</html>
